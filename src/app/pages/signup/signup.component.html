<div class="bootstrap-wrapper">
  <div class="register">
    <div class="container bg-secondary">
      <div class="row mt-1 bg-primary">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/logo-f-blue.png" alt="logo" width="70" />
          </div>
          <h2 class="text-center">Register Here</h2>

          <form      
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <!-- firstname field   -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Firstname</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="firstName"
                    placeholder="Enter you firstname"
                  />
                  <mat-error> firstname is required </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Lastname</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="lastName"
                    placeholder="Enter you lastname"
                  />
                  <mat-error> LastName is required </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">

              <div class="col-md-6">
                <!-- username field-->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Username</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="username"
                    placeholder="Enter you username"
                  />
                  <mat-error> Username is required </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- email field  -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput 
                  formControlName="email"
                  placeholder="Enter you email" />
                  <mat-error> Email is required </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- phone field  -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Phone</mat-label>
                  <input type="text" matInput formControlName="phone"
                  placeholder="Enter you phone" />
                  <mat-error> Phone is required </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- password field   -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input
                    type="password"
                    matInput
                    formControlName="password"
                    placeholder="Enter you password"
                  />
                  <mat-error> Password is required </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Register</button>
                <button mat-raised-button color="accent" class="ml-2">Clear</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
