<div class="bootstrap-wrapper">
  <div class="register">
    <div class="container bg-secondary">
      <div class="row mt-1 bg-primary">
        <div class="col-md-5 offset-md-4">
          <mat-card class="example-card">
            <mat-card-title>
              <div class="container text-center">
                <img
                  src="../../../assets/logo-f-blue.png"
                  alt="logo"
                  width="70"
                />
              </div>
              <h2 class="text-center">Login</h2>
            </mat-card-title>
            <mat-card-subtitle>
              <p class="text-center">
                Please provide your logins to access your space Exam-App in the
                blink of an eye.
              </p>
            </mat-card-subtitle>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-12">
                    <!-- username field-->
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Username</mat-label>
                      <input
                        type="text"
                        matInput
                        formControlName="username"
                        placeholder="Enter you username"
                      />
                      <mat-error *ngIf="f_Username.hasError('required')">
                        Username is required
                      </mat-error>
                      <mat-error *ngIf="f_Username.hasError('pattern')">
                        Your username must contain only numbers and letters
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <!-- password field   -->
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Password</mat-label>
                      <input
                        type="password"
                        matInput
                        formControlName="password"
                        placeholder="Enter you password"
                      />
                      <mat-error *ngIf="f_Password.hasError('required')">
                        Password is required
                      </mat-error>
                      <mat-error *ngIf="f_Password.hasError('minlength')">
                        Password must be at least 4 characters long
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="container text-center">
                  <div class="row">
                    <div class="col-md-12">
                      <button
                        mat-raised-button color="primary"
                        type="submit"
                        class="w-100"
                      >
                        Login
                      </button>
                      <button
                        class="mt-2"
                        (click)="openResetPasswordDialog()"
                        [disabled]="loginForm.invalid"
                        mat-dialog-close
                        mat-button
                      >
                        Forgot your password ?
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <div class="container">
                <div class="row">
                  <div
                    class="col-md-12"
                    style="
                      display: flex;
                      align-items: center;
                      justify-content: space-between;
                    "
                  >
                    <p>Need a new account?</p>
                    <p>
                      <button
                      mat-raised-button color="accent"
                        color="accent"
                        mat-dialog-close
                        routerLink="/singup"
                      >
                        Create one
                      </button>                      
                    </p>
                  </div>
                </div>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
